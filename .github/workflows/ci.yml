name: CI_action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
                working-directory: ./CISE-W205A-G6/

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            
            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  
            - name: "Install dependencies"
              run: npm install
          
                      
            - name: Build
              run: npm run build
          
            - name: Run tests
              run: npm run test
